<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <h3>¿Eres nuevo?</h3>
        <p id="registrate">Regístrate para guardar tu información y hacer tus pedidos de forma más fácil y rápida.</p>
        <br>
        <p>
            <label for="mail" style="display: inline;">
                Email:</label>
            <input type="text" name="mail" size="30" placeholder="Introduce tu email">
            </p>
        <p>
            <label for="text">
                Telefono:</label>
            <input type="text" name="movil" size="30" placeholder="Tu teléfono"> 
            </p>
            <p>        
                <label for="fecha">Contraseña: </label>
                <input type="text" name="contra" size="30" placeholder="Introduce tu contraseña">
            </p>
        <p>        
            <label for="fecha">Confirma tu contraseña: </label>
            <input type="text" name="contra" size="30" placeholder="Confirma contraseña">
        </p>

        <p><input type="checkbox" name="politica">
            <label for="recordar" style="display: inline;">He leído y acepto <a href="https://www.pizzahut.es/info/aviso-legal">Política de privacidad</a></label>
                </p>
                <p><input type="checkbox" name="comerciales">
                    <label for="recordar" style="display: inline;">Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil.</label>
                        </p>
        <button><strong>Crea tu cuenta</strong></button>
    </fieldset>
</body>
</html>
